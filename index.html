<!DOCTYPE html>
<html ng-app="App" ng-controller="MainCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/Warp-1.0.0.css" />

    <!-- favicon -->
    <link rel="shortcut icon" type="img/png" href="assets/favicon.png">

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/ngProgress/ngProgress.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/rdflib.js/rdflib.js"></script>
    <script type="text/javascript" src="vendor/notifications/notify.js"></script>
    <script type="text/javascript" src="vendor/moment/moment.min.js"></script>
    <script type="text/javascript" src="vendor/ng-flow/ng-flow-standalone.js"></script>
    <script type="text/javascript" src="src/app/about/about.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/list/list.js"></script>
    <script type="text/javascript" src="src/app/login/login.js"></script>
    <script type="text/javascript" src="src/assets/common.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>
  </head>
  <body flow-prevent-drop>
      <div class="topbar box-shadow">
        <div class="logo" tooltip-placement="bottom" tooltip="Warp - the file manager"><i class="fa fa-rocket fa-3x"></i></div>
      </div>

    <div ng-class="showMenu?'slide-out':''" class="sidebar left-menu">
      <button type="button" ng-click="showMenu=!showMenu" class="btn btn-primary icon-bars-button" ng-class="showMenu==true?'icon-bars-button-right':'icon-bars-button-left'" alt="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>

      <div ng-show="userProfile.webid" ng-click="showMenu=false">
        <div class="menu-item avatar-frame">
          <a href="{{userProfile.webid}}" target="_blank" ui-sref="profile">
            <img ng-src="{{userProfile.picture}}" class="profile-img" title="{{userProfile.name}}" alt="{{userProfile.name}}" />
          </a>
        </div>

        <i class="fa fa-ellipsis-h fa-2x light-grey"></i>
        
        <div class="menu-item">
          <a href ui-sref="home">
            <div>
              <i class="fa fa-th-list fa-3x"></i>
              <p>Files</p>
            </div>
          </a>
          <i class="fa fa-ellipsis-h fa-2x light-grey"></i>
        </div>
        <!--
        <div class="menu-item">
          <a href ui-sref="settings">
            <div class="settings">
              <i class="fa fa-cogs fa-3x"></i>
              <p>Settings</p>
            </div>
          </a>
          <i class="fa fa-ellipsis-h fa-2x light-grey"></i>
        </div>
        -->
        <div class="menu-item" tooltip-placement="bottom" tooltip="Enable notifications" ng-hide="notifStatus=='granted'">
          <a href ng-click="authorizeNotifications()">
            <div>
              <i class="fa fa-bullhorn fa-3x"></i>
              <p>Enable notifications</p>
            </div>
          </a>
          <i class="fa fa-ellipsis-h fa-2x light-grey"></i>
        </div>

        <div class="">
          <a href ng-click="logout()">
            <div class="logout menu-item">
              <i class="fa fa-power-off fa-3x orange"></i>
              <p>Logout</p>
            </div>
          </a>
        </div>
      </div>

      <div ng-hide="userProfile.webid" ng-click="showMenu=false">
        <a href ng-click="login()">
          <div class="menu-item">
            <i class="fa fa-power-off fa-3x"></i>
            <p>Login</p>
          </div>
        </a>
      </div>
    </div>

    <div ui-view="main" class="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            &copy; 2014 <i class="fa fa-rocket"></i> Warp - the file manager | 
            <i class="fa fa-github-alt"></i> <a href="https://github.com/deiu/warp" target="_blank">Source</a> | 
            <i class="fa fa-github-alt"></i> <a href="https://github.com/deiu/warp/issues" target="_blank">Issues</a>
          </p>
        </div>
      </div>
    </footer>
  </body>

</html>
